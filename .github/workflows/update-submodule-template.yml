# Template: Copy this to each dependent repository's .github/workflows/
# File name: update-ai-context-shared.yml

name: Update ai-context-shared Submodule

on:
  repository_dispatch:
    types: [submodule-update]

permissions:
  contents: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Update submodule
        run: |
          git submodule update --remote .ai-context/shared

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet .ai-context/shared; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .ai-context/shared
          git commit -m "chore: update ai-context-shared submodule [skip ci]"
          git push
